<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calc</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <input id="screen" disabled class="screen" value="0">
      <div class="buttons">
        <button id="ce" class="button button-clear">CE</button>
        <button id="c" class="button button-clear">C</button>
        <button class="button button-operation">/</button>
        <button class="button button-operation">*</button>
        <button class="button button-number">7</button>
        <button class="button button-number">8</button>
        <button class="button button-number">9</button>
        <button class="button button-operation">-</button>
        <button class="button button-number">4</button>
        <button class="button button-number">5</button>
        <button class="button button-number">6</button>
        <button class="button button-operation">+</button>
        <button class="button button-number">1</button>
        <button class="button button-number">2</button>
        <button class="button button-number">3</button>
        <button id="result" class="button button-result button-operation">=</button>
        <button class="button button-number">0</button>
        <button id="dot" class="button button-dot">.</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
