<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">   
  <link rel="stylesheet" href="style.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div data-key = "65" class="key">
      <kbd class="letter">A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key = "83" class="key">
      <kbd class="letter">S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key = "68" class="key">
      <kbd class="letter">D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key = "70" class="key">
      <kbd class="letter">F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key = "71" class="key">
      <kbd class="letter">G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key = "72" class="key">
      <kbd class="letter">H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key = "74" class="key">
      <kbd class="letter">J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key = "75" class="key">
      <kbd class="letter">K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key = "76" class="key">
      <kbd class="letter">L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  <audio data-key = "65" src="sounds/clap.wav"></audio>
  <audio data-key = "83" src="sounds/hihat.mp3"></audio>
  <audio data-key = "68" src="sounds/kick.mp3"></audio>
  <audio data-key = "70" src="sounds/openhat.mp3"></audio>
  <audio data-key = "71" src="sounds/boom.wav"></audio>
  <audio data-key = "72" src="sounds/ride.mp3"></audio>
  <audio data-key = "74" src="sounds/snare.mp3"></audio>
  <audio data-key = "75" src="sounds/tom.mp3"></audio>
  <audio data-key = "76" src="sounds/tink.wav"></audio>
  <script src="main.js"></script>
</body>
</html>
