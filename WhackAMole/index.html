<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Whack-A-Mole</title>
</head>
<body>
  <h1 class="name">Whack a Mole!</h1>
  <div class="score">Score : <span class="score-main">0</span></div>
  <div class="buttons">
    <button class="play standart-mode">Standart mode</button>
    <button class="play ease-mode">Ease mode</button>
    <button class="play medium-mode">Medium mode</button>
    <button class="play hard-mode">Hard mode</button>
    <button class="play extremal-mode">Extremal mode</button>
  </div>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
